    // Q1. 함수에 분과 초를 차례로 파라미터로 입력하면 ms단위로 바꿔서 뱉어주는 함수를 만들어봅시다.
    function 함수(a, b) {
      var result = (a * 60 + b) * 1000;
      return result;
    }
    // console.log(함수(1,30))

    // 가격을 파라미터로 입력하면 10% 할인가를 뱉는 함수를 만들어봅시다.
    function 함수(a, first) {
      if(first == true) {
        var result = (a - (a * 0.1) ) - 1.5
      } else if (first == false) {
        var result = (a - (a * 0.1) )
      }
      return result
    }
    console.log(함수(70, false))
    console.log(함수(10, true))
