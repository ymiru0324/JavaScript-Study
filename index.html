      // $('#send').on('click', function() {
      $('form').on('submit', function(e) {
        if (document.getElementById('email').value == '') {
          alert('아이디를 입력하세요 !')
          e.preventDefault();
        } else if (document.getElementById('pw').value == '') {
          alert('비밀번호를 입력하세요 !')
          e.preventDefault();
        } else if (document.getElementById('pw').value.length < '6') {
          alert('비밀번호를 6자리 이상 입력해주세요 !')
          e.preventDefault();
        }
      });
    </script>
